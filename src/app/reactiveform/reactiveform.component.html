<p>reactiveform works!</p>

<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input 
    formControlName="email"
    type="email" 
    class="form-control" 
    [ngClass]="emailControl?.valid ? 'is-valid' : ''"
    [class.is-invalid]="emailControl?.touched && emailControl?.invalid"
    id="inputEmail4"
    />
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input 
    formControlName="password"
    type="password"
    class="form-control"
    [class.is-valid]="passwordControl?.valid"
    [class.is-invalid]="passwordControl?.touched && passwordControl?.invalid"
    id="inputPassword4"
    />
  </div>
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" />
  </div>
  <div class="col-md-6">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" />
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
    />
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" />
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>

  <div class="col-6">
    <pre>{{ studentForm.status }}</pre>
    <pre>{{ studentForm.value | json }}</pre>
  </div>
</form>
